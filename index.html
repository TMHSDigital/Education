<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Repository</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="site-styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadSection('section-html/landing-page.html', 'landing-page');
            loadSection('section-html/languages.html', 'languages');
            loadSection('section-html/tools.html', 'tools');
            loadSection('section-html/apis.html', 'apis');
            loadSection('section-html/main-technologies-used.html', 'main-technologies-used');
            loadSection('section-html/powered-by.html', 'powered-by');
        });

        function loadSection(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.log('Error:', error));
        }

        function toggleVisibility(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div id="landing-page"></div>
        </header>

        <div id="languages"></div>
        <div id="tools"></div>
        <div id="apis"></div>

        <button onclick="toggleVisibility('main-technologies-used')">Toggle Technologies</button>
        <div id="main-technologies-used" style="display: none;"></div>

        <div id="powered-by"></div>
    </div>
</body>
</html>
