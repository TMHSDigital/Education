<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Repository</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="site-styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadSection('sections-html/landing-page.html', 'landing-page');
            loadSection('sections-html/languages.html', 'languages');
            loadSection('sections-html/tools.html', 'tools');
            loadSection('sections-html/apis.html', 'apis');
            loadSection('sections-html/main-technologies-used.html', 'main-technologies-used');
            loadSection('sections-html/powered-by.html', 'powered-by');
        });

        function loadSection(url, elementId) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        function toggleSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section.style.display === "none") {
                section.style.display = "block";
            } else {
                section.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Educational Repository</h1>
            <p>Explore the chapters and learn various programming languages, tools, and APIs.</p>
        </header>

        <nav>
            <ul>
                <li><a href="#" onclick="toggleSection('landing-page')">Landing Page</a></li>
                <li><a href="#" onclick="toggleSection('languages')">Languages</a></li>
                <li><a href="#" onclick="toggleSection('tools')">Tools</a></li>
                <li><a href="#" onclick="toggleSection('apis')">APIs</a></li>
                <li><a href="#" onclick="toggleSection('main-technologies-used')">Main Technologies Used</a></li>
                <li><a href="#" onclick="toggleSection('powered-by')">Powered By</a></li>
            </ul>
        </nav>

        <div id="landing-page"></div>
        <div id="languages"></div>
        <div id="tools"></div>
        <div id="apis"></div>
        <div id="main-technologies-used" style="display:none;"></div>
        <div id="powered-by" style="display:none;"></div>
    </div>
</body>
</html>
