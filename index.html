<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Repository</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-family: 'Lobster', cursive;
      font-size: 3em;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .chapter-list {
      list-style: none;
      padding: 0;
      text-align: center;
    }
    .chapter-list li {
      margin: 10px 0;
    }
    .chapter-list button {
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      font-size: 1.2em;
      padding: 10px 20px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .chapter-list button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Educational Repository</h1>
    <p>Explore the chapters and learn various programming languages and tools.</p>
  </header>
  <div class="container">
    <ul class="chapter-list">
      <li><button onclick="location.href='Chapter-12/index.html'">Rust</button></li>
      <li><button onclick="location.href='Chapter-10/index.html'">Ruby</button></li>
      <li><button onclick="location.href='Chapter-11/index.html'">Kotlin</button></li>
      <li><button onclick="location.href='Chapter-9/index.html'">Swift</button></li>
      <li><button onclick="location.href='Chapter-8/index.html'">Go</button></li>
      <li><button onclick="location.href='Chapter-7/index.html'">C++</button></li>
      <li><button onclick="location.href='Chapter-6/index.html'">CSS</button></li>
      <li><button onclick="location.href='Chapter-5/index.html'">Lua</button></li>
      <li><button onclick="location.href='Chapter-4/index.html'">C#</button></li>
      <li><button onclick="location.href='Chapter-3/index.html'">Java</button></li>
      <li><button onclick="location.href='Chapter-2/index.html'">JavaScript</button></li>
      <li><button onclick="location.href='Chapter-1/index.html'">Python</button></li>
    </ul>
  </div>
</body>
</html>
