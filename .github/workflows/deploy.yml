# Site settings
title: Educational Repository
description: > # this means to ignore newlines until "baseurl:"
  Explore the chapters and learn various programming languages, tools, and APIs.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://tmhsdigital.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

# GitHub Pages settings
repository: TMHSDigital/Education

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle
  - vendor/cache
  - vendor/gems
  - vendor/ruby

# Include these files in the site output
include:
  - _pages
  - _posts
  - _data
  - _drafts

# Enable Jekyll to handle files normally ignored in a Jekyll project
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      permalink: /:categories/:title/

# Options
paginate: 5
paginate_path: "/page:num/"

# URL for your social media profiles
social:
  twitter: https://twitter.com/<your-twitter-handle>
  github: https://github.com/TMHSDigital
  linkedin: https://www.linkedin.com/in/<your-linkedin-username>
