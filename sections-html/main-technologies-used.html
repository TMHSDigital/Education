<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../site-styles.css">
    <link rel="stylesheet" href="../sections.css">
    <title>Main Technologies Used</title>
    <script>
        function toggleSection(id) {
            var element = document.getElementById(id);
            if (element.style.display === "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="section">
        <h2>Main Technologies Used</h2>
        <button onclick="toggleSection('technologies')">Toggle Technologies</button>
        <div id="technologies" style="display:none;">
            <div class="icon-section">
                <div class="icon-list">
                    <div class="icon-item">
                        <i class="devicon-github-original colored"></i>
                        <span>GitHub</span>
                    </div>
                    <div class="icon-item">
                        <i class="devicon-gitlab-plain colored"></i>
                        <span>GitLab</span>
                    </div>
                    <div class="icon-item">
                        <i class="devicon-bitbucket-original colored"></i>
                        <span>Bitbucket</span>
                    </div>
                    <div class="icon-item">
                        <i class="devicon-vscode-plain colored"></i>
                        <span>VS Code</span>
                    </div>
                    <div class="icon-item">
                        <i class="devicon-docker-plain colored"></i>
                        <span>Docker</span>
                    </div>
                    <div class="icon-item">
                        <i class="devicon-azure-plain colored"></i>
                        <span>Azure</span>
                    </div>
                    <div class="icon-item">
                        <i class="devicon-amazonwebservices-original colored"></i>
                        <span>AWS</span>
                    </div>
                    <div class="icon-item">
                        <i class="devicon-github-pages-plain colored"></i>
                        <span>GitHub Pages</span>
                    </div>
                    <div class="icon-item">
                        <i class="devicon-html5-plain colored"></i>
                        <span>HTML5</span>
                    </div>
                    <div class="icon-item">
                        <i class="devicon-css3-plain colored"></i>
                        <span>CSS3</span>
                    </div>
                    <div class="icon-item">
                        <i class="devicon-javascript-plain colored"></i>
                        <span>JavaScript</span>
                    </div>
                    <div class="icon-item">
                        <i class="devicon-nodejs-plain colored"></i>
                        <span>Node.js</span>
                    </div>
                    <div class="icon-item">
                        <i class="devicon-express-original colored"></i>
                        <span>Express</span>
                    </div>
                    <div class="icon-item">
                        <i class="devicon-mongodb-plain colored"></i>
                        <span>MongoDB</span>
                    </div>
                    <div class="icon-item">
                        <i class="devicon-bootstrap-plain colored"></i>
                        <span>Bootstrap</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
