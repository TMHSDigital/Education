<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Technologies Used</title>
    <link rel="stylesheet" href="../site-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Main Technologies Used</h1>
        </header>
        <button id="toggle-technologies" class="btn">Toggle Technologies</button>
        <div id="technologies-list" style="display: none;">
            <div class="icon-section">
                <div class="icon-list">
                    <div class="icon-item"><i class="devicon-github-plain colored"></i><br>GitHub</div>
                    <div class="icon-item"><i class="devicon-git-plain colored"></i><br>Git</div>
                    <div class="icon-item"><i class="devicon-visualstudio-plain colored"></i><br>VS Code</div>
                    <div class="icon-item"><i class="devicon-docker-plain colored"></i><br>Docker</div>
                    <div class="icon-item"><i class="devicon-azure-plain colored"></i><br>Azure</div>
                    <div class="icon-item"><i class="devicon-amazonwebservices-plain colored"></i><br>AWS</div>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('toggle-technologies').addEventListener('click', function() {
                var list = document.getElementById('technologies-list');
                if (list.style.display === 'none') {
                    list.style.display = 'block';
                } else {
                    list.style.display = 'none';
                }
            });
        </script>
    </div>
</body>
</html>
