<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devicon Icons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
    <style>
        .icon-list {
            display: flex;
            flex-wrap: wrap;
        }
        .icon-item {
            margin: 10px;
            text-align: center;
        }
        .icon-item i {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="icon-list">
        <!-- Programming Languages -->
        <div class="icon-item">
            <i class="devicon-python-plain"></i>
            <p>Python</p>
        </div>
        <div class="icon-item">
            <i class="devicon-javascript-plain"></i>
            <p>JavaScript</p>
        </div>
        <div class="icon-item">
            <i class="devicon-html5-plain"></i>
            <p>HTML5</p>
        </div>
        <div class="icon-item">
            <i class="devicon-css3-plain"></i>
            <p>CSS3</p>
        </div>
        <div class="icon-item">
            <i class="devicon-java-plain"></i>
            <p>Java</p>
        </div>
        <div class="icon-item">
            <i class="devicon-csharp-plain"></i>
            <p>C#</p>
        </div>
        <div class="icon-item">
            <i class="devicon-cplusplus-plain"></i>
            <p>C++</p>
        </div>
        <!-- Libraries and Frameworks -->
        <div class="icon-item">
            <i class="devicon-flask-original"></i>
            <p>Flask</p>
        </div>
        <div class="icon-item">
            <i class="devicon-react-original"></i>
            <p>React</p>
        </div>
        <div class="icon-item">
            <i class="devicon-nodejs-plain"></i>
            <p>Node.js</p>
        </div>
        <div class="icon-item">
            <i class="devicon-express-original"></i>
            <p>Express</p>
        </div>
        <div class="icon-item">
            <i class="devicon-django-plain"></i>
            <p>Django</p>
        </div>
        <!-- Tools and Platforms -->
        <div class="icon-item">
            <i class="devicon-docker-plain"></i>
            <p>Docker</p>
        </div>
        <div class="icon-item">
            <i class="devicon-git-plain"></i>
            <p>Git</p>
        </div>
        <div class="icon-item">
            <i class="devicon-github-original"></i>
            <p>GitHub</p>
        </div>
        <div class="icon-item">
            <i class="devicon-visualstudio-plain"></i>
            <p>Visual Studio</p>
        </div>
        <div class="icon-item">
            <i class="devicon-vscode-plain"></i>
            <p>VS Code</p>
        </div>
        <div class="icon-item">
            <i class="devicon-linux-plain"></i>
            <p>Linux</p>
        </div>
        <div class="icon-item">
            <i class="devicon-ubuntu-plain"></i>
            <p>Ubuntu</p>
        </div>
        <div class="icon-item">
            <i class="devicon-mysql-plain"></i>
            <p>MySQL</p>
        </div>
        <div class="icon-item">
            <i class="devicon-postgresql-plain"></i>
            <p>PostgreSQL</p>
        </div>
        <div class="icon-item">
            <i class="devicon-mongodb-plain"></i>
            <p>MongoDB</p>
        </div>
        <div class="icon-item">
            <i class="devicon-redis-plain"></i>
            <p>Redis</p>
        </div>
        <div class="icon-item">
            <i class="devicon-nginx-plain"></i>
            <p>Nginx</p>
        </div>
    </div>
</body>
</html>
