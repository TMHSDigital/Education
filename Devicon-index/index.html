<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devicon Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="devicon-index.css">
</head>
<body>
    <div class="container">
        <h1>Main Technologies Used</h1>

        <div class="icon-section">
            <h2>Programming Languages</h2>
            <div class="icon-list">
                <div class="icon-item"><i class="devicon-python-plain colored"></i><span>Python</span></div>
                <div class="icon-item"><i class="devicon-javascript-plain colored"></i><span>JavaScript</span></div>
                <div class="icon-item"><i class="devicon-java-plain colored"></i><span>Java</span></div>
                <div class="icon-item"><i class="devicon-html5-plain colored"></i><span>HTML5</span></div>
                <div class="icon-item"><i class="devicon-css3-plain colored"></i><span>CSS3</span></div>
                <div class="icon-item"><i class="devicon-cplusplus-plain colored"></i><span>C++</span></div>
            </div>
        </div>

        <div class="icon-section">
            <h2>Frameworks & Libraries</h2>
            <div class="icon-list">
                <div class="icon-item"><i class="devicon-flask-original colored"></i><span>Flask</span></div>
                <div class="icon-item"><i class="devicon-react-original colored"></i><span>React</span></div>
                <div class="icon-item"><i class="devicon-nodejs-plain colored"></i><span>Node.js</span></div>
                <div class="icon-item"><i class="devicon-django-plain colored"></i><span>Django</span></div>
            </div>
        </div>

        <div class="icon-section">
            <h2>Tools & Platforms</h2>
            <div class="icon-list">
                <div class="icon-item"><i class="devicon-docker-plain colored"></i><span>Docker</span></div>
                <div class="icon-item"><i class="devicon-git-plain colored"></i><span>Git</span></div>
                <div class="icon-item"><i class="devicon-github-original colored"></i><span>GitHub</span></div>
                <div class="icon-item"><i class="devicon-vscode-plain colored"></i><span>VS Code</span></div>
                <div class="icon-item"><i class="devicon-linux-plain colored"></i><span>Linux</span></div>
                <div class="icon-item"><i class="devicon-ubuntu-plain colored"></i><span>Ubuntu</span></div>
                <div class="icon-item"><i class="devicon-amazonwebservices-original colored"></i><span>AWS</span></div>
            </div>
        </div>

        <div class="icon-section">
            <h2>Databases</h2>
            <div class="icon-list">
                <div class="icon-item"><i class="devicon-mysql-plain colored"></i><span>MySQL</span></div>
                <div class="icon-item"><i class="devicon-postgresql-plain colored"></i><span>PostgreSQL</span></div>
                <div class="icon-item"><i class="devicon-mongodb-plain colored"></i><span>MongoDB</span></div>
                <div class="icon-item"><i class="devicon-redis-plain colored"></i><span>Redis</span></div>
            </div>
        </div>
    </div>
</body>
</html>
