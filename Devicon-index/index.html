<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devicon Icons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
    <style>
        .icon-list {
            display: flex;
            flex-wrap: wrap;
        }
        .icon-item {
            margin: 10px;
            text-align: center;
        }
        .icon-item i {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="icon-list">
        <div class="icon-item">
            <i class="devicon-html5-plain"></i>
            <p>HTML5</p>
        </div>
        <div class="icon-item">
            <i class="devicon-css3-plain"></i>
            <p>CSS3</p>
        </div>
        <div class="icon-item">
            <i class="devicon-javascript-plain"></i>
            <p>JavaScript</p>
        </div>
        <div class="icon-item">
            <i class="devicon-python-plain"></i>
            <p>Python</p>
        </div>
        <div class="icon-item">
            <i class="devicon-docker-plain"></i>
            <p>Docker</p>
        </div>
        <!-- Add more icons as needed -->
    </div>
</body>
</html>
